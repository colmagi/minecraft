Language-File: en.yml
Settings:
  RespectWorldGuard: false
  RespectGriefPrevention: false
  RespectSavageFactions: false
  MinRadius: 25
  MaxAttempts: 15
  Cooldown:
    Enabled: true
    Time: 10
  Delay:
    Time: 5
    CancelOnMove: true
  DisableUpdater: false
Default:
  UseWorldBorder: true
  Biomes: []
  MaxRadius: 100
  MinRadius: 10
  CenterX: 0
  CenterZ: 0
BlacklistedBlocks:
- stationary_water
- stationary_lava
- water
- lava
- cactus
- leaves
- leaves_2
- air
DisabledWorlds:
- prison
- creative
CustomWorlds:
  world:
    UseWorldBorder: false
    MaxRadius: 1000
    MinRadius: 100
    CenterX: 0
    CenterZ: 0
  nether:
    MaxRadius: 100000
    MinRadius: 1000
    CenterX: 123
    CenterZ: -123
    Biomes:
    - desert
    - forest
Override:
  world_nether: world
  creative: world
